# android/gradle.properties

# Give Gradle up to 2 GiB of heap and raise Metaspace
org.gradle.jvmargs=-Xmx2048m -XX:MaxMetaspaceSize=512m -Dfile.encoding=UTF-8

# Always run without daemon (avoids crashes when disk/ram is tight)
org.gradle.daemon=false

# AndroidX settings
android.useAndroidX=true
android.enableJetifier=true

# Disable parallel workers if you encounter instability
org.gradle.parallel=false

# Point at JDK 17 (required by AGP 8.2.1+)
org.gradle.java.home=C:\\Program Files\\Java\\jdk-17

# Limit Gradle worker count to avoid OOM during compilation
org.gradle.workers.max=1
